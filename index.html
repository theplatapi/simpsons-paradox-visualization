<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Comet Chart</title>

  <link rel="stylesheet" href="cometChart/cometChart.css">
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/d3/d3.min.js"></script>
  <script src="bower_components/twgl.js/dist/twgl-full.min.js"></script>
  <script src="bower_components/three.js/three.min.js"></script>

  <script id="vs" type="notjs">
uniform mat4 u_worldViewProjection;
uniform vec3 u_lightWorldPos;
uniform mat4 u_world;
uniform mat4 u_viewInverse;
uniform mat4 u_worldInverseTranspose;

attribute vec3 a_position;
attribute vec3 a_normal;
attribute vec2 a_texcoord;

varying vec2 v_texCoord;
varying vec3 v_normal;
varying vec3 v_surfaceToLight;
varying vec3 v_surfaceToView;

void main() {
  vec4 position = vec4(a_position, 1);

  v_texCoord = a_texcoord;
  v_normal = (u_worldInverseTranspose * vec4(a_normal, 0)).xyz;
  v_surfaceToLight = u_lightWorldPos - (u_world * position).xyz;
  v_surfaceToView = (u_viewInverse[3] - (u_world * position)).xyz;
  gl_Position = (u_worldViewProjection * position);
}
  </script>
  <script id="fs" type="notjs">
precision mediump float;

varying vec2 v_texCoord;
varying vec3 v_normal;
varying vec3 v_surfaceToLight;
varying vec3 v_surfaceToView;

uniform vec4 u_lightColor;
uniform vec4 u_ambient;
uniform sampler2D u_diffuse;
uniform vec4 u_specular;
uniform float u_shininess;
uniform float u_specularFactor;

vec4 lit(float l ,float h, float m) {
  return vec4(1.0, max(l, 0.0), (l > 0.0) ? pow(max(0.0, h), m) : 0.0, 1.0);
}

void main() {
  vec4 diffuseColor = texture2D(u_diffuse, v_texCoord);
  vec3 a_normal = normalize(v_normal);
  vec3 surfaceToLight = normalize(v_surfaceToLight);
  vec3 surfaceToView = normalize(v_surfaceToView);
  vec3 halfVector = normalize(surfaceToLight + surfaceToView);
  vec4 litR = lit(dot(a_normal, surfaceToLight),
                    dot(a_normal, halfVector), u_shininess);
  vec4 outColor = vec4((
  u_lightColor * (diffuseColor * litR.y + diffuseColor * u_ambient +
                u_specular * litR.z * u_specularFactor)).rgb,
      diffuseColor.a);
  gl_FragColor = outColor;
}
  </script>

  <script src="cometChart/cometChartFunctions.js"></script>
  <script src="cometChart/cometChart.js"></script>
  <script src="cometChart3D/cometChart3D.js"></script>
  <script src="tjsCometChart3d/tjsCometChart3D.js"></script>
  <script src="vectorVis/vectorVis.js"></script>
  <script src="vectorVisComponents/vectorVisComponents.js"></script>
</head>
<body>
<h1>Comet Chart</h1>

<div id="chart"></div>

<h1>Vector Visualization</h1>

<div id="vectorVis"></div>

<h1>Vector Visualization Components</h1>

<div id="vectorVisComponents"></div>

<h1>Comet Chart 3D</h1>
<canvas id="chart3D" width="300px" height="300px"></canvas>

<h1>Comet Chart 3D Three.js</h1>

<div id="tjsChart3D"></div>
</body>
</html>
